# Auto-generated NEB collection config
output_base_directory: "mlff_training_data"

# Global settings
global_settings:
  include_forces: true
  file_patterns:
    neb_output: "neb.out"
    xyz_coords: "sb2te3.xyz"
    migration_data: "sb2te3.dat"

# Data organization structure
categories:
  2D_neb:
    default:
      description: "Automatically collected NEB trajectories from 2D_neb"
      paths:
        - path: "2D_neb/neb_1"
          name: "neb_1"
          metadata: {}
        - path: "2D_neb/neb_5"
          name: "neb_5"
          metadata: {}
        - path: "2D_neb/neb_3"
          name: "neb_3"
          metadata: {}
        - path: "2D_neb/neb_4"
          name: "neb_4"
          metadata: {}
        - path: "2D_neb/neb_2"
          name: "neb_2"
          metadata: {}

# Data validation rules
validation:
  min_images_per_path: 3
  max_energy_per_atom: 10.0
  required_files: ["neb.out", "sb2te3.xyz"]
  optional_files: ["sb2te3.dat"]
